version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: node-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: node_user
      POSTGRES_PASSWORD: node_password
      POSTGRES_DB: node_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U node_user -d node_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

